<html>
<head>
    <title>CFB智能问答系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .header img {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.05);
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #34495e;
            font-size: 1.2em;
            font-weight: 500;
        }

        #question {
            width: 100%;
            padding: 15px;
            border: 2px solid #3f51b5;
            border-radius: 8px;
            font-size: 1.1em;
            margin-bottom: 20px;
            min-height: 120px;
            resize: vertical;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #3f51b5;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background: #283593;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(63,81,181,0.3);
        }

        .answer-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #3f51b5;
            margin-top: 30px;
            min-height: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .answer-box h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .answer-content {
            font-size: 1.1em;
            line-height: 1.6;
            color: #34495e;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CFB智能知识引擎</h1>
            <img src="{{ url_for('static', filename='cfb.jpg') }}" alt="CFB标志" width="220">
        </div>
        <form method="POST">
            <label for="question">请输入您的问题：</label>
            <textarea id="question" name="question" placeholder="在此输入您的问题..."></textarea>
            <input type="submit" value="获取专业解答">
        </form>
        {% if result is defined %}
            <div class="answer-box">
                <h2>专家解答</h2>
                <div class="answer-content">{{ result["answer"] }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
